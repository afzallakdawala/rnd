<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script src="d3.js"></script>
    <style>
      #arrow {
      fill: green;
      }
      .arrow {
      stroke: green;
      }
      circle {
      fill: #ccc;
      stroke: #ffffff;
      stroke-width: 1.5px;
      }
      text {
      font: 10px sans-serif;
      pointer-events: none;
      }
      #hexgon-0 {
      visibility: hidden;
      }
      circle {
      visibility: hidden;
      }
      circle:first-child {
      visibility: visible;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var h = 700;
      var w = 1000;
      var svg = d3.select("body").append("svg").attr("width" , w).attr("height", h).append("g");
      var links = [
      {source: "parent", target: "child 1", important: true},
      {source: "parent", target: "child 2", important: false},
      {source: "child 3", target: "parent", important: true},
      {source: "child 4", target: "parent", important: false},
      {source: "child 5", target: "parent", important: true},
      {source: "child 6", target: "parent", important: false},
      {source: "child 7", target: "parent", important: true},
      {source: "child 8", target: "parent", important: false},
      {source: "child 9", target: "parent", important: true},
      ];
      
      var nodes = getNodesData();
      appendMarker();
      var force  = forceLayout();
      var path   = drawPath();
      var circle = drawCircle();
      drawHexagon();
      var text   = addText();
      var img    = addImage();
      var important   = addImportant();
      var labels = addLabel();


      function tick() {
	      path.attr("d", func);
	      circle.attr("transform", transform);
	      text.attr("transform",  transform);
	      img.attr("x", (transform_image_x));
	      img.attr("y", transform_image_y);
	      important.attr("transform",  transform_important);
	      labels.attr("transform" , transform_lables);
      }
      
      function func (d) {
	      var dx = d.target.x ;
	      var dy = d.target.y ;
	      return "M" + d.source.x + "," + d.source.y + "L" + dx + "," + dy;
      }
      
      function transform(d,i) {
	      d3.select("#hexgon-"+i).attr("transform", "translate(" + d.x + "," + d.y + ")");
	      return "translate(" + d.x + "," + d.y + ")";
      }

      function transform_important(d, i) {
      	var posY = d.y + 40;
      	return "translate(" + d.x + "," + posY + ")";	
      }

       function transform_lables(d, i) {
      	var posY = d.y - 25;
      	return "translate(" + d.x + "," + posY + ")";	
      }
      
      function transform_image_x(d,i) {
      	return d.x - 30;
      }

      function transform_image_y(d,i) {
      	return d.y + 15;
      }
      
      function hexgon(index) {
	      var _s32 = (Math.sqrt(3)/2);
	      var A = 50;
	      var xDiff = 0;
	      var yDiff = 0;
	      var pointData = [[A+xDiff, 0+yDiff], [A/2+xDiff, A*_s32+yDiff], [-A/2+xDiff, A*_s32+yDiff], [-A+xDiff, 0+yDiff],
	      [-A/2+xDiff, -A*_s32+yDiff], [A/2+xDiff, -A*_s32+yDiff]];
	      
	      svg.append("g").selectAll("path.area") //draw elements
	             .data([pointData]).enter().append("path")
	             .attr("class", "area")
	             .style("fill", "#ff0000")
	             .attr("id", "hexgon-"+index)
	             .attr("stroke", "#fff")
	             .attr("stroke-width", 3)
	             .attr("d", d3.svg.line());
             
      }

      function getNodesData() {
      	var nodes = {};
	      links.forEach(function(link) {
	      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source, important: link.important});
	      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target, important: link.important});
	      });
        console.log(nodes)
	      return nodes;
      }

      function appendMarker() {
	      svg.append("defs").selectAll("marker")
	      .data(["arrow"])
	      .enter().append("marker")
	      .attr("id", function(d) { return d; })
	      .attr("viewBox", "0 -5 10 10")
	      .attr("refX", 90)
	      .attr("refY", 0)
	      .attr("markerWidth", 6)
	      .attr("markerHeight", 6)
	      .attr("orient", "auto")
	      .append("path")
	      .attr("d", "M0,-5L10,0L0,5");      	
      }

      function forceLayout() {
	      return d3.layout.force()
						      .size([w, h])
						      .nodes(d3.values(nodes))
						      .links(links)
						      .linkDistance(w/5)
						      .on("tick", tick)
									.charge(function(d, i) { return i==0 ? -20000 : -500; })
									.friction(0.9)
						      .gravity(0.3)
						      .start();      	
      }

      function drawPath() {
	      return svg.append("g").selectAll("path")
					      	.data(force.links())
					      	.enter().append("path")
					      	.attr("class", "arrow")
					      	.attr("marker-end", "url(#arrow)");      	
      }

      function drawCircle() {
	      return svg.append("g").selectAll("path")
					      	.data(force.nodes())
					      	.enter()
					      	.append("circle")
					      	.attr("id", function(d,i) {return "circle-"+i;})
					      	.attr("class", function(d,i) {return "circle-"+i;})
					      	.attr("r", 50);      	
      }

      function drawHexagon() {
	      for (var i = 0; i < force.nodes().length; i++) { 
	      	hexgon(i);
		      var joining_lines = d3.select("#hexgon-"+i).attr("d");
		      d3.select("#hexgon-"+i).attr("d", joining_lines + " Z")
	      }      	
      }

      function addText() {
	      return svg.append("svg:g").selectAll("text")
					         .data(force.nodes())
					         .enter().append("text")
							     .attr("text-anchor", "middle")
							     .text(function(d, i) { return "ab de villiars" + i })
							     .attr("fill", "black");
							     
      }

      function addImage() {
	      return svg.append("g").selectAll("image")
						      .data(force.nodes())
						      .enter().append("image")
						      .attr("xlink:href", "http://www4.pictures.gi.zimbio.com/Australia+South+African+Nets+Session+Press+8tEdt7zaQcql.jpg")
						      .attr("width", 25)
						      .attr("height", 25);
      }
      
      function addImportant() {
	      return svg.append("svg:g").selectAll("text")
					         .data(force.nodes())
					         .enter().append("text")
							     .attr("text-anchor", "middle")
							     .html(function(d, i) {
                    if (d.important) {
                      return "&#9733;"   
                    }else {
                      return "";
                    }
                    
                  });
							 }

	 function addLabel () {
	 	return svg.append("svg:g").selectAll("text")
					         .data(force.nodes())
					         .enter().append("text")
							     .attr("text-anchor", "middle")
							     .text(function (d,i) { return "label"});
	 }
      
    </script>
  </body>
</html>
